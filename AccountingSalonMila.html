<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Salon Mila Accounting</title>
    </head>
    <body>

        <input id="service" placeholder="вид услуги">
        <input id="cash" placeholder="наличные">
        <input id="card" placeholder="карта">
        <input id="costs" placeholder="рассходы">
        <button id="button">Ввести</button>
        
        <table id="table">
            <thead>
                <th>Вид услуги</th>
                <th>Наличные</th>
                <th>Карта</th>
                <th>Рассходы</th>
                <th>Дата</th>
                <th>Выручка за день</th>
                <th>Прибыль за месяц</th>
            </thead>
        </table>

        <script defer src="AccountingSalonMila.js"></script> 
        <link rel="stylesheet" href="AccountingSalonMila.css">
    </body>
</html>
